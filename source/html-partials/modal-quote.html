  <div class="modal modal-quote">
    <h2 class="title title--small modal__title">
      Free estimation quote get a discount using coupon
      <span>DSLConstruction2019</span>
    </h2>
    <form class="form modal__form" action="">
      <p class="form__item form__item--small">
        <label for="m-name">First name*</label>
        <input type="text" name="" id="m-name">
      </p>
      <p class="form__item form__item--small">
        <label for="m-address">Address for appointment*</label>
        <input type="text" name="" id="m-address">
      </p>
      <p class="form__item form__item--small">
        <label for="m-city">City*</label>
        <input type="text" name="" id="m-city">
      </p>
      <p class="form__item form__item--small">
        <label for="m-email">E-mail address*</label>
        <input type="text" name="" id="m-email">
      </p>
      <p class="form__item form__item--small">
        <label for="m-calltime">Best time to call*</label>
        <select name="" id="m-calltime">
          <option value="8.00 am">8.00 am</option>
          <option value="9.00 am">9.00 am</option>
          <option value="10.00 am">10.00 am</option>
          <option value="11.00 am">11.00 am</option>
          <option value="12.00 am">12.00 am</option>
          <option value="1.00 pm">1.00 pm</option>
          <option value="2.00 pm">2.00 pm</option>
          <option value="3.00 pm">3.00 pm</option>
          <option value="4.00 pm">4.00 pm</option>
          <option value="5.00 pm">5.00 pm</option>
          <option value="6.00 pm">6.00 pm</option>
        </select>
      </p>
      <p class="form__item form__item--small">
        <label for="m-zipcode">Zip code*</label>
        <input type="text" name="" id="m-zipcode">
      </p>
      <p class="form__item form__item--medium">
        <label for="m-tel">Phone number*</label>
        <input type="tel" name="" id="m-tel">
      </p>
      <p class="form__item form__item--medium">
        <label for="m-source">How did you hear about us?*</label>
        <select name="" id="m-source">
          <option value="Facebook">Facebook</option>
          <option value="Instagram">Instagram</option>
          <option value="Recommendation">Recommendation</option>
          <option value="Other">Other</option>
        </select>
      </p>
      <p class="form__item form__item--file">
        <label for="m-file">upload (pdf, jpg, doc)</label>
        <input type="file" name="" id="m-file">
      </p>
      <p class="form__item">
        <label for="m-message">Is there anything else we should know?</label>
        <textarea name="" id="m-message" cols="30" rows="10"></textarea>
      </p>
      <button class="button form__btn">Send</button>
    </form>

    <button class="close-btn modal__close-btn"></button>
  </div>

  <div class="overlay"></div>
