  <div class="modal modal-quote">
    <h2 class="title title--s modal__title">Request And Recieve a Quick Quote</h2>
    <form class="form-m modal__form" action="">
      <p class="form-m__item form-m__item--s">
        <input type="text" name="" placeholder="First Name *">
      </p>
      <p class="form-m__item form-m__item--s">
        <input type="email" name="" placeholder="E-mail Adress *">
      </p>
      <p class="form-m__item form-m__item--s">
        <input type="email" name="" placeholder="Phone Number *">
      </p>
      <p class="form-m__item form-m__item--s">
        <input type="email" name="" placeholder="Address *">
      </p>
      <p class="form-m__item form-m__item--s">
        <input type="email" name="" placeholder="City *">
      </p>
      <p class="form-m__item form-m__item--s">
        <input type="email" name="" placeholder="Zip Code * ">
      </p>

      <p class="form-m__item form-m__item--s">
        <select name="" id="m-calltime">
          <option value="">Best Time to Call *</option>
          <option value="8.00 am">8.00 am</option>
          <option value="9.00 am">9.00 am</option>
          <option value="10.00 am">10.00 am</option>
          <option value="11.00 am">11.00 am</option>
          <option value="12.00 am">12.00 am</option>
          <option value="1.00 pm">1.00 pm</option>
          <option value="2.00 pm">2.00 pm</option>
          <option value="3.00 pm">3.00 pm</option>
          <option value="4.00 pm">4.00 pm</option>
          <option value="5.00 pm">5.00 pm</option>
          <option value="6.00 pm">6.00 pm</option>
        </select>
      </p>
      <p class="form-m__item form-m__item--s">
        <select name="" id="m-source">
          <option value="">How did you hear about us ?</option>
          <option value="Facebook">Facebook</option>
          <option value="Instagram">Instagram</option>
          <option value="Recommendation">Recommendation</option>
          <option value="Other">Other</option>
        </select>
      </p>
      <p class="form-m__item form-m__item--file">
        <label for="m-file">upload (pdf, jpg, doc)</label>
        <input type="file" name="" id="m-file">
      </p>
      <p class="form-m__item">
        <label for="m-message">Is there anything else we should know?</label>
        <textarea name="" id="m-message" cols="30" rows="10"></textarea>
      </p>
      <button class="button form-m__btn">Send</button>
    </form>

    <button class="close-btn modal__close-btn"></button>
  </div>

  <div class="overlay"></div>
