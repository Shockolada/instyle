<div class="call-back__wrap">
  <section class="call-back">
    <div class="call-back__left-side">
      <h2 class="call-back__title">Request a call back</h2>
      <ul class="call-back__contacts">
        <li>
          <a class="call-back__contacts-link" href="tel:+2067785402">
            <svg class="call-back__contacts-icon" width="20" height="20">
              <use xlink:href="img/sprite.svg#call-answer"></use>
            </svg>
            + 206-778-5402
          </a>
        </li>
        <li>
          <a class="call-back__contacts-link" href="mailto:instylewoodwork@yahoo.com">
            <svg class="call-back__contacts-icon" width="20" height="20">
              <use xlink:href="img/sprite.svg#envelope"></use>
            </svg>
            instylewoodwork@yahoo.com
          </a>
        </li>
        <li>
          <div class="call-back__contacts-link">
            <svg class="call-back__contacts-icon" width="20" height="20">
              <use xlink:href="img/sprite.svg#placeholder"></use>
            </svg>
            2848 University Street
          </div>
        </li>
      </ul>
    </div>
    <div class="call-back__right-side">
      <form action="" class="call-back__form form">
        <p class="form__item">
          <input type="text" name="" placeholder="Name *">
        </p>
        <p class="form__item">
          <input type="email" name="" placeholder="E-mail *">
        </p>
        <p class="form__item">
          <input type="text" name="" placeholder="Subject">
        </p>
        <p class="form__item">
          <label for="message">Message</label>
          <textarea name="" id="message"></textarea>
        </p>
        <button class="button" type="submit">Send Now</button>
      </form>
    </div>
  </section>
</div>
<!-- /.call-back__wrap -->
